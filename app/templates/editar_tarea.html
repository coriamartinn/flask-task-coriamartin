{% extends 'layout.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form class="p-5 bg-light rounded-4 shadow-lg" style="max-width: 1000px; width: 100%;" action="{{ url_for('tareas.actualizar_tarea', id=tarea['id']) }}" method="POST">
        <h2 class="text-center mb-4">Editar Tarea</h2>

        <div class="mb-3">
            <label for="titulo" class="form-label">T칤tulo</label>
            <input type="text" class="form-control" name="titulo" placeholder="Ingrese el t칤tulo" value="{{ tarea['titulo'] }}">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci칩n</label>
            <textarea  class="form-control" name="descripcion" rows="5" placeholder="Ingrese la descripci칩n" style="resize: none; width: 100%;">{{tarea['descripcion']}}</textarea>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" class="form-select estado-select">
                <option value="Pendiente" {% if tarea['estado'] == "pendiente" %}selected{%endif%} class="text-danger">游댮 Pendiente</option>
                <option value="En progreso" {% if tarea['estado'] == "en progreso" %}selected{%endif%} class="text-warning">游리 En progreso</option>
                <option value="Completada" {% if tarea['estado'] == "completada" %}selected{%endif%} class="text-success">游릭 Completada</option>
            </select>
        </div>

        <button value="{{ tarea['id'] }}" type="submit" class="btn btn-primary w-100" >Guardar</button>
    </form>
</div>
{% endblock %}
