{% extends 'layout.html' %}


{% block content %}
<h1 class="text-center pt-4">LISTA DE TAREAS</h1>
<!-- TARJETA PARA LAS NOTAS-->
<div class="container mt-4">
    <a class="btn btn-primary mb-4" href="{{ url_for('tareas.agregar_tarea') }}">Agregar tarea</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in tareas %}
            <tr>
                <td>{{ tarea['id'] }}</td>
                <td>{{ tarea['titulo'] }}</td>
                <td>{{ tarea['descripcion'] }}</td>
                <td>{{ tarea['estado'] }}</td>
                <td>
                    <a href="{{ url_for('tareas.editar_tarea', id=tarea['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('tareas.eliminar_tarea', id=tarea['id']) }}" class="btn btn-danger btn-sm btn-delete">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
