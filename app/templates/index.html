{% extends 'layout.html' %}


{% block content %}
<h1 class="text-center pt-4">LISTA DE TAREAS</h1>
<!-- TARJETA PARA LAS NOTAS-->
<div class="container mt-4">
    <a class="btn btn-primary mb-4" href="{{ url_for('agregar_tarea') }}">Agregar tarea</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in tareas %}
            <tr>
                <td>{{ tarea.0 }}</td>
                <td>{{ tarea.1 }}</td>
                <td>{{ tarea.2 }}</td>
                <td>{{ tarea.3 }}</td>
                <td>
                    <<a href="{{ url_for('editar_tarea', id=tarea.0) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_tarea', id=tarea.0) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
